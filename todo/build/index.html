<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="script.js" defer></script>
    </head>
    <body class="bg-black">
        <main class="m-auto mt-16 flex min-h-[80vh] w-[80vw] flex-col gap-4 bg-gray-500">
            <h1 class="text-center text-5xl text-white">To do List</h1>
            <div class="mx-auto w-[50vw]">
                <input class="input h-14 w-[42vw] rounded-md p-2" type="text" name="" id="" placeholder="Write" />
                <button class="createBtn w-[7vw] rounded-md bg-green-300 p-4 hover:bg-green-500 active:bg-green-800">Create</button>
            </div>
            <div class="displayArea"></div>
        </main>
    </body>
</html>
